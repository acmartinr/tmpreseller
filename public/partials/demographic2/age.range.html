<div class='padding-top'>
    <div class="row margin-top">
        <input type="text"
               class="form-control select-age-input"
               ng-model="ages.rangeStart"
               ng-change="onStartChanged()"
               placeholder="from"/>

        <input type="text"
               class="form-control select-age-input"
               ng-model="ages.rangeEnd"
               ng-change="onEndChanged()"
               placeholder="to"/>
    </div>
</div>
