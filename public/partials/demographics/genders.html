<div class='padding-top'>
    <div class='col-sm-12'>
        <input id='male' ng-model='selectedGenders[ "male|M" ]' type='checkbox'/>
        <label class='pointer tiny-label' for='male' localized>genders.male</label>
    </div>

    <div class='col-sm-12'>
        <input id='female' ng-model='selectedGenders[ "female|F" ]' type='checkbox'/>
        <label class='pointer tiny-label' for='female' localized>genders.female</label>
    </div>
</div>
